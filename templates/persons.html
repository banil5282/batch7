<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Products</title>
</head>
<body bgcolor="gray">
	<form action="/delete_person/" method="POST">
		<table border="1" align="center">
			<thead>
				<tr>
					<td> PersonID </td>
					<td> FirstName </td>
					<td> LastName </td>
					<td> Address </td>
					<td> City </td>
				</tr>
			</thead>
			<tbody>
				{% for person in persons %}

				<tr>
					<td>{{ person.PersonID }}</td>
					<td>{{ person.FirstName }}</td>
					<td>{{ person.LastName }}</td>
					<td>{{ person.Address }}</td>
					<td>{{ person.City }}</td>
				</tr>
				{% endfor %}

			</tbody>
		</table>
		<br><br>
		<p align="center"> 
			Create a <a href="/create_person/">New User</a>
		</p>
		<p align="center">
			Delete an user
			PersonID: <input type="text" name="id">
			<input type="submit" value="Delete">
		</p>
	</form>
</body>
</html>
